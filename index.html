<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboarding Class v1.7</title>
</head>
<body>
    <div class="title-top">
      <h1>Keyboarding</h1>
    </div>
  
    <div class="container">
        <h2>Login Page</h2>
        <h4>If you have not created an account, create one! It's only $9.99 a year!</h4>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="title-bottom">
      <h1>Class v1.7</h1>
      <h5>Don't have an account? Create an account <a href="https://deecoyz.github.io/keyboarding-class-register-page">here.</a></h5>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
